<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body style="background-color: aquamarine; display:flex; flex-direction: column;">
    <div style="background-color: white;width: 800px; padding:10px 20px 200px 30px; font-family: Arial, Helvetica, sans-serif;display: flex;flex-direction: column;align-self: center;" >
        <h1 style=" font-family: Arial, sans-serif;font-weight: 700;text-align: center; padding-top: 20px;">Resume</h1>
        <p><strong>Name:</strong> {{ user_data.name }}</p>
        <p><strong>Email:</strong> {{ user_data.email }}</p>
        <p><strong>Phone:</strong> {{ user_data.phone }}</p>
        <p><strong>Address:</strong> {{ user_data.address }}</p>
        <h2>Objective</h2>
        <p>{{ user_data.objective }}</p>
        <h2>Education</h2>
        <p>{{ user_data.education }}</p>
        <h2>Experience</h2>
        <p>{{ user_data.experience }}</p>
        <h2>Skills</h2>
        <p>{{ user_data.skills }}</p>

    </div>
    
</body>
</html>
